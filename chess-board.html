<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chess Board</title>
    
    <!-- Chess.js library for game logic -->
    <script src="https://unpkg.com/chess.js@1.4.0/dist/chess.min.js"></script>
    
    <!-- Chessboard.js for display -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .chess-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #chessboard {
            margin: 20px auto;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #5a67d8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #4a4a4a;
        }

        .game-info {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        h1 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }

        .move-history {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chess-container">
        <h1>Interactive Chess Board</h1>
        
        <div id="chessboard" style="width: 400px"></div>

        <div class="controls">
            <button onclick="resetGame()">New Game</button>
            <button onclick="flipBoard()">Flip Board</button>
            <button onclick="undoMove()" id="undoBtn">Undo Move</button>
        </div>

        <div class="status" id="status">White to move</div>
        
        <div class="game-info" id="gameInfo"></div>
        
        <div class="move-history" id="moveHistory">
            <strong>Move History:</strong><br>
            <span id="moves">Game started</span>
        </div>
    </div>

    <script>
        // Initialize chess game and board
        let game = new Chess();
        let board = null;

        // Configuration for the chess board
        let config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: 'img/chesspieces/wikipedia/{piece}.png'
        };

        // Initialize the board
        board = Chessboard('chessboard', config);

        // Prevent dragging pieces when it's not the player's turn
        function onDragStart(source, piece, position, orientation) {
            // Do not pick up pieces if the game is over
            if (game.game_over()) return false;

            // Only pick up pieces for the side to move
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        // Handle piece drop
        function onDrop(source, target) {
            // See if the move is legal
            let move = game.move({
                from: source,
                to: target,
                promotion: 'q' // Always promote to a queen for simplicity
            });

            // Illegal move
            if (move === null) return 'snapback';

            updateStatus();
            updateMoveHistory();
        }

        // Update the board position after the piece snap
        function onSnapEnd() {
            board.position(game.fen());
        }

        // Update game status
        function updateStatus() {
            let status = '';
            
            if (game.in_checkmate()) {
                status = 'Game over - ' + (game.turn() === 'b' ? 'White' : 'Black') + ' wins by checkmate!';
            } else if (game.in_draw()) {
                if (game.in_stalemate()) {
                    status = 'Game over - Draw by stalemate';
                } else if (game.in_threefold_repetition()) {
                    status = 'Game over - Draw by threefold repetition';
                } else if (game.insufficient_material()) {
                    status = 'Game over - Draw by insufficient material';
                } else {
                    status = 'Game over - Draw by 50-move rule';
                }
            } else {
                let turn = game.turn() === 'w' ? 'White' : 'Black';
                if (game.in_check()) {
                    status = turn + ' is in check';
                } else {
                    status = turn + ' to move';
                }
            }

            document.getElementById('status').textContent = status;
            
            // Update game info
            let gameInfo = `Move: ${Math.ceil(game.history().length / 2)}`;
            if (game.in_check()) gameInfo += ' | CHECK!';
            document.getElementById('gameInfo').textContent = gameInfo;
            
            // Update undo button
            document.getElementById('undoBtn').disabled = game.history().length === 0;
        }

        // Update move history display
        function updateMoveHistory() {
            let history = game.history({ verbose: true });
            let movesDisplay = '';
            
            if (history.length === 0) {
                movesDisplay = 'Game started';
            } else {
                for (let i = 0; i < history.length; i += 2) {
                    let moveNum = Math.floor(i / 2) + 1;
                    let whiteMove = history[i].san;
                    let blackMove = history[i + 1] ? history[i + 1].san : '';
                    movesDisplay += `${moveNum}. ${whiteMove} ${blackMove}<br>`;
                }
            }
            
            document.getElementById('moves').innerHTML = movesDisplay;
        }

        // Reset the game
        function resetGame() {
            game = new Chess();
            board.position('start');
            updateStatus();
            updateMoveHistory();
        }

        // Flip the board
        function flipBoard() {
            board.flip();
        }

        // Undo the last move
        function undoMove() {
            game.undo();
            board.position(game.fen());
            updateStatus();
            updateMoveHistory();
        }

        // Initialize the game status
        updateStatus();
    </script>
</body>
</html>
